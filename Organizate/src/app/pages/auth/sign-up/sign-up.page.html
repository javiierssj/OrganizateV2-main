<app-header title="Registro" backButton="/auth"></app-header>
<ion-content>
  <div class="d-flex-center">
    <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">
      <app-logo></app-logo>

      <app-custom-input icon="person-outline" autocomplete="name"  [control]="form.controls.name" type="text" label="Nombre"></app-custom-input>
      <div class="validators" *ngIf="form.controls.name.errors && form.controls.name.touched">
        <div *ngIf="form.controls.name.errors?.['required']">El nombre es requerido</div>
        <div *ngIf="form.controls.name.errors?.['minlength']">El nombre debe tener al menos 6 caracteres.</div>
      </div>

      <app-custom-input icon="mail-outline" autocomplete="email"  [control]="form.controls.email" type="email" label="Correo"></app-custom-input>
      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
        <div *ngIf="form.controls.email.errors?.['required']">El correo es requerido</div>
        <div *ngIf="form.controls.email.errors?.['email']">Ingrese un correo valido</div>
      </div>

      <app-custom-input icon="lock-closed-outline" autocomplete="new-password" [control]="form.controls.password" type="password" label="Contraseña"></app-custom-input>
      <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
        <div *ngIf="form.controls.password.errors?.['required']">La contraseña es requerida</div>
        <div *ngIf="form.controls.password.errors?.['minlength']">La contraseña debe tener al menos 4 caracteres.</div>
      </div>
      
      
      <ion-button color="tertiary" class="ion-margin-top" type="submit" expand="block" mode="ios" fill="outline">
        <ion-text color="dark">Registrarme</ion-text>
        <ion-icon color="dark" slot="end" name="person-add-outline"></ion-icon>
        
      </ion-button>

      <p class="ion-text-mid" style="display: inline-block;">Ya tienes cuenta?&nbsp;</p>
      <p color="success" routerLink="" class="ion-text-mid" style="display: inline-block; color: blue;">Ingresa aquí.</p>
    </form>
  </div>
</ion-content>
